<!DOCTYPE html>
<html lang="id">
<head>
    {% include 'fragments/head.html' %}
</head>
<body>

    {% include 'fragments/navbar.html' %}

    <!-- History Detail -->
    <div class="container mt-5">
        <h2 class="text-center text-white fw-bold">Detail Gambar</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-lg p-4" style="background-color: #f29877; border-radius: 10px;">
                    
                    <!-- Gambar Tampil Sesuai Ukuran Aslinya -->
                    <img src="{{ image.pic.url }}" class="card-img-top mb-3 img-fluid" alt="Uploaded Image" style="height: auto; width: 100%;">

                    <div class="card-body">
                        <h5 class="card-title text-center text-grey fw-bold">
                            Hasil Prediksi: {{ image.disease_name }}
                        </h5>

                        <div class="mt-3">
                            <span class="fw-bold text-grey">Deskripsi:</span>
                            <p class="text-grey">{{ info.description }}</p>
                        </div>

                        <div class="mt-3">
                            <span class="fw-bold text-grey">Cara Penanganan:</span>
                            <p class="text-grey">{{ info.treatment }}</p>
                        </div>

                        <div class="mt-3">
                            <span class="fw-bold text-grey">Cara Pencegahan:</span>
                            <pre class="text-grey" style="white-space: pre-wrap; font-family: inherit;">{{ info.prevention }}</pre>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'history' %}" class="btn btn-secondary">
                                <i class="fa fa-arrow-left"></i> Kembali
                            </a>
                            <a href="{% url 'delete' image.id %}" class="btn btn-danger" 
                                onclick="return confirm('Yakin ingin menghapus gambar ini?')">
                                <i class="fas fa-trash me-1"></i> Hapus
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'fragments/footer.html' %}
</body>
</html>
