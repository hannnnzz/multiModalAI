<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/stylelog.css' %}" />
    <!-- Ikon Favicon -->
    <link rel="icon" href="{% static 'media/chili.ico' %}" type="image/x-icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@900&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
    <!-- ALERT (position: fixed di CSS) -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
            <i
            class="fas
                {% if message.tags == 'error' %}fa-exclamation-circle
                {% elif message.tags == 'success' %}fa-check-circle
                {% else %}fa-info-circle{% endif %}"
            ></i>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- CONTAINER hanya membungkus wrapper untuk form -->
    <div class="container">
        <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="form-container">
            <div class="form">
            <h1>Login Chili AI</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div class="signup-center">
                <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'js/scriptlog.js' %}"></script>
    <script>
        // Auto-dismiss alert setelah 3 detik
        document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert) => {
            setTimeout(() => {
            alert.classList.add("hide");
            }, 3000);
        });
        });
    </script>
</body>
</html>
